  </head>
  <body>
    <div class="menu">
      <div class="imagemLogo">
        <img id="logo" src="../imagem/logo-livraria.png" alt="logo">
      </div>
      <div class="lista">
        <ul>
          <li><a href="index.html">Menu</a></li>
          <li><a href="promocoes.html">Promoções</a></li>

        </ul>
      </div>

    <div id="formulario">
      <h1>Realizar compra</h1>
      <form action="index.html" method="post">
        <div class="">
          <label>Nome do livro: </label>
          <label for="">
            <input type="text" required placeholder="Digite o nome do livro">
          </label>
        </div>
        <div class="">
          <label>Endereço para entrega: </label>
          <label>
            <input type="text" required placeholder="Digite o seu endereço">
          </label>
        </div>
        <div>
          <label>Escolha a forma de pagamento: </label>
          <label>
            <input type="radio" name="cartão" value="Cartao"> <label>Cartão<label>
          <label>
            <input type="radio" name="dinheiro" value="Dinheiro"> <label>Dinheiro<label>
        </div>
        <div class="">
          <input class="btn btn-dark" type="submit" value="Comprar">
          <input class="btn btn-dark" type="reset" value="Limpar">
        </div>
      </form>
    </div>
  </body>
