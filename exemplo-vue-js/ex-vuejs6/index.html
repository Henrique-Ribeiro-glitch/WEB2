<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo VueJ 6</title>
  </head>
  <body>
    <div id="app">

      <div v-for="contact in contacts" :key="contact.id">
        <p>{{contact.id}}</p>
        <p>{{contact.name}}</p>
        <p>{{contact.email}}</p>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>

  </body>
</html>
