<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exemplo VueJ 7</title>
  </head>
  <body>

    <div id="app">
      <form name="">
        <label>{{labelMonth}}</label>
        <select class="" name="">
          <option v-for="month in months" value="month">{{month}}</option>
        </select>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>

  </body>
</html>
